
<!DOCTYPE html>
<html lang="en" class="h-full dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0F172A" />
    <meta name="color-scheme" content="dark" />
    <title>WealthBot Trading Platform</title>
    
    <!-- Preload critical assets -->
    <link 
      rel="preload" 
      href="https://rsms.me/inter/inter.css" 
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link 
      rel="preload" 
      href="https://rsms.me/inter/font-files/Inter-roman.var.woff2?v=3.19" 
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    
    <!-- Fallback for preload -->
    <noscript>
      <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    </noscript>

    <!-- Phantom Wallet Detection -->
    <script>
      // Check if Phantom is installed
      const checkForPhantom = () => {
        if ('solana' in window) {
          console.log('Phantom is installed!');
          const solana = window.solana;
          if (solana.isPhantom) {
            console.log('Phantom wallet is ready to use!');
            window.dispatchEvent(new Event('phantom-ready'));
          }
        } else {
          console.log('Phantom is not installed');
          // Optionally show a message to install Phantom
          const phantomLink = document.createElement('a');
          phantomLink.href = 'https://phantom.app/';
          phantomLink.target = '_blank';
          phantomLink.rel = 'noopener noreferrer';
          phantomLink.className = 'phantom-link';
          phantomLink.textContent = 'Install Phantom Wallet';
          document.body.appendChild(phantomLink);
        }
      };

      // Check for Phantom on page load
      window.addEventListener('load', checkForPhantom);

      // Also check when the document is ready
      if (document.readyState === 'complete') {
        checkForPhantom();
      } else {
        window.addEventListener('DOMContentLoaded', checkForPhantom);
      }
    </script>

    <style>
      /* Critical CSS */
      :root {
        color-scheme: dark;
      }
      
      html { 
        height: 100%;
        background-color: #0F172A;
        color: #F8FAFC;
      }
      
      body { 
        min-height: 100%;
        margin: 0;
        font-family: 'Inter var', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root { 
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading state */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0F172A;
        z-index: 9999;
      }

      .initial-loader::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 4px solid #38BDF8;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      /* Phantom link */
      .phantom-link {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px 24px;
        background-color: #4F46E5;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: all 0.2s;
      }

      .phantom-link:hover {
        background-color: #4338CA;
        transform: translateY(-1px);
      }

      /* Error screen */
      .error-screen {
        display: none;
        padding: 2rem;
        text-align: center;
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #0F172A;
        color: #F8FAFC;
      }

      .error-screen.visible { 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
      }

      .error-screen h1 {
        color: #EF4444;
        margin-bottom: 1rem;
      }

      .error-screen button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .error-screen button:hover {
        background: #2563eb;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="h-full">
    <div id="root">
      <div class="initial-loader"></div>
    </div>
    <div id="error-screen" class="error-screen">
      <h1>Unable to Load Application</h1>
      <p>An error occurred while loading the application. This could be due to:</p>
      <ul style="text-align: left; margin: 1rem 0;">
        <li>Network connectivity issues</li>
        <li>Server unavailability</li>
        <li>Browser compatibility problems</li>
      </ul>
      <p>Please try refreshing the page or contact support if the issue persists.</p>
      <button onclick="window.location.reload()">
        Refresh Page
      </button>
    </div>
    <script>
      // Global error handling
      window.onerror = function(msg, url, line, col, error) {
        console.error('Global error:', { msg, url, line, col, error });
        const errorScreen = document.getElementById('error-screen');
        if (errorScreen) {
          errorScreen.classList.add('visible');
        }
        return false;
      };

      // Remove loader when app is ready
      window.addEventListener('load', function() {
        const loader = document.querySelector('.initial-loader');
        if (loader) {
          loader.style.display = 'none';
        }
      });

      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        const errorScreen = document.getElementById('error-screen');
        if (errorScreen) {
          errorScreen.classList.add('visible');
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
