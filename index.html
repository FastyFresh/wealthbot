<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WealthBot Trading Platform</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
      html { height: 100%; }
      body { min-height: 100%; margin: 0; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      .error-screen {
        display: none;
        padding: 2rem;
        text-align: center;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .error-screen.visible { display: block; }
    </style>
  </head>
  <body class="h-full">
    <div id="root"></div>
    <div id="error-screen" class="error-screen">
      <h1>Unable to Load Application</h1>
      <p>Please check your internet connection and try refreshing the page.</p>
      <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #3b82f6; color: white; border: none; border-radius: 0.375rem; cursor: pointer;">
        Refresh Page
      </button>
    </div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error('Global error:', { msg, url, line, col, error });
        document.getElementById('error-screen').classList.add('visible');
        return false;
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
